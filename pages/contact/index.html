    <header>
      <div class="header">
        <nav class="menu" id="main-menu">

            </div>
          
          
          <div class="menu-dropdown" id="main-menu-dropdown">

            <div class="main-menu-ll" id="tog-menu">
              <div class="ll-button">
                <a type="button" value="Home" class="button button-home" href="../../">Home</a>
              </div>
              <div class="ll-button ll-about">
                <a type="button" value="About" class="button button-about" href="../about/">About</a>

              <div class="ll-button">
                <a type="button" value="Projects" class="button button-portfolio" href="../project/">Projects</a>

              </div>

        <nav class="menu-larg">
          <div class="menu-larg-d">
            <div class="ll-button">
              <a type="button" value="Home" class="button button-home" href="../../">Home</a>
            </div>
            <div class="ll-button ll-about">
              <a type="button" value="About" class="button button-about" href="../about/">About</a>

            </div>

        </nav>

      </div>
    </header>

    <main id="targetDiv">

      <div class="lead lead_contact">
        <section class="contact" id="contact">
          <div class="contact-card">
            <h2>Contact Form</h2>
            <div class="contact-form">

              <form name="contact" method="POST" data-netlify="true">

                <div class="form-row">

                  <div class="form-input">
                    <input type="text" id="fname" name="Full Name" placeholder="Full name" required class="text-field">
                  </div>

                  <div class="form-input">
                    <input type="email" id="email" name="Email" placeholder="Email" required class="text-field">
                  </div>

                </div>

                <div class="form-input-txt">
                  <textarea name="" id="text-area" name="Text" class="text-area text-field" required
                    placeholder="Enter your message"></textarea>
                </div>

                <div class="contact-form-buttons">

                  <div class="submit-form">
                      <a href="mailto:mosesmunyoki6@gmail.com" value="Email" id="submit-form" class="contact-button" style="text-decoration: none;" >Email</a>
                  </div>

                  <div class="submit-form">
                    <input type="submit" value="Submit" id="submit-form" class="contact-button" style="font-size: 1em;">
                  </div>

                </div>

              </form>

            </div>
            <div id="res-text" class="response"></div>
          </div>
        </section>
      </div>

    </main>

    <footer>
